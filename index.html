<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/pentagram.png" type="image/x-icon" />
    <script src="app.js" defer></script>
    <title>Clicker Game - Demon Summoner!</title>
  </head>
  <body>
    <div class="mainClicker">
      <h1>Demon Summoner!</h1>

      <img
        id="demonSpawner"
        class="demonSpawner"
        src="images/spawnerPent.png"
        alt="Summon deamons onto earth by clicking on the Pentagon"
      />

      <section class="gameUI" id="gameUI">
        <section id="gameInfo" class="gameInfo">
          <p>Total Demons Spawned: 0</p>
          <p>Total Demons Spawning Per Second: 0</p>
        </section>
        <menu id="menu"> </menu>
      </section>
    </div>

    <section id="shop-container" class="shop-container"></section>
  </body>
</html>
