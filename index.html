<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/pentagram.png" type="image/x-icon" />
    <script src="app.js" defer></script>
    <title>Clicker Game - Daemon Summoner!</title>
  </head>
  <body>
    <h1>Demon Summoner!</h1>
    <!-- clickable element - IMG -->
    <img
      id="demonSpawner"
      class="demonSpawner"
      src="images/devils-tower.png"
      alt="Summon deamons onto earth by clicking on the Pentagon"
    />

    <section id="gameInfo">
      <p>Total Demons Spawned: 0</p>
      <p>Total Demons Spawning Per Second: 0</p>
    </section>

    <!-- container for the shop upgrages -->
    <section id="shop-container"></section>
  </body>
</html>
